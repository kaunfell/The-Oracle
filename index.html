<!DOCTYPE html>

<html lang="en">

    <head>
        <title>The Oracle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta google-site-verification: google0f303ee427122e7c.html> <!-- google search console -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2676869124180471"
        crossorigin="anonymous"></script> <!-- google adsense --> 
        <meta name="keywords" content="oracle, oracle game, ask a question, magic 8 ball, random answers, fortune teller,
        mystic responses, question and answer game, fun divination">
        <link href="./resurssit/css/style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>

<!-- header -->
    <section class="header">

    <h1>The Oracle<h1> 
    </section>



<!-- input section-->
    <section class="inputArea">
       <div class="firstcontainer">
        <label for="question">Your question:</label>
        <p class="you">You: </p>
                             
       </div>
       <div class="secondContainer">
        <input class="inputbox" type="text" id="question" name="question" placeholder="ask a question" onkeyup="handleKeyPress(event)">
         <button class="askButton" type="submit" id="submit" onclick="getValue()">Ask</button>
       <div class="userQuestionContainer">
        <p  id="userQuestion"></p> 
       </div>
       </div>

    </section>   



<!--errormessage -->
    <div>
      <p class="error">Hey, ask a question!</p>
      <p class="herbertBubble">Meow meow!</p>
    </div>


<!-- cat picture -->
    <div>
        <img  id="herbert" src="./resurssit/kuvat/cat_animation800.gif" height="400" width="600">
    </div>

<!-- oracle picture and answer -->

    <section class="oraclecontainer">
     <div >
    <img class="oracle" src="./resurssit/kuvat/uusimummo.png">
     </div>

    <div class="bubble">
     <p id="answer" class="answeranimate"></p>
    </div>
    </section>

<!-- Dragon and flames-->
    <section class="dragoncontainer">
        <div>
             <img class="dragon" src="./resurssit/kuvat/dragon1_transparent.png">
        </div>
        <div class="flamescontainer">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif">
            <img class="flame" src="./resurssit/kuvat/flame1_1000.gif"> 
        </div>
        <div class="yesnocontainer">
            <button class="yesButton" type="button" onclick="dragonTrigger()">Yes</button>
            <button class="noButton" type="button"  >No</button>
        </div>
    </section>

    <footer>
     <div class="counter">   
        <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
        <div class="elfsight-app-d4027d34-28f2-4e27-aed0-2afa894e6f7e" data-elfsight-app-lazy></div>
    </div>
    <div>
      
    </div>
    </footer>

    </body>
